<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Smith: Custom Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
            text-align: center;
        }

        .btn:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .option-btn {
            background-color: #f9fafb;
            border: 2px solid #e5e7eb;
            color: #374151;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: left;
            transition: all 0.2s;
            width: 100%;
            font-weight: 500;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #2563eb;
            background-color: #eff6ff;
        }

        .option-btn.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #166534;
        }

        .option-btn.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }

        .progress-bar {
            height: 6px;
            background-color: #e5e7eb;
            width: 100%;
        }

        .progress-fill {
            height: 100%;
            background-color: #2563eb;
            width: 0%;
            transition: width 0.5s ease;
        }

        .hidden {
            display: none !important;
        }

        /* Loading Animation */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4">

    <!-- Setup Screen -->
    <div id="setupScreen" class="card p-8 fade-in">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Quiz Smith</h1>
            <p class="text-gray-500">Test your knowledge on anything.</p>
        </div>

        <div class="space-y-6">
            <div>
                <label for="topicInput" class="block text-sm font-medium text-gray-700 mb-2">What's the topic?</label>
                <input type="text" id="topicInput" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-lg"
                    placeholder="e.g., 'Star Wars', 'Javascript', 'Birds of Prey'">
            </div>

            <button id="generateBtn" class="btn text-lg py-3 shadow-lg shadow-blue-500/30">
                Generate Quiz
            </button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="card p-12 text-center hidden">
        <div class="spinner mb-6"></div>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Forging your quiz...</h2>
        <p class="text-gray-500 text-sm" id="loadingText">Consulting the archives...</p>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="card hidden">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div id="progressBar" class="progress-fill"></div>
        </div>

        <div class="p-6 md:p-8 fade-in">
            <div class="flex justify-between items-center mb-6">
                <span class="text-sm font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">
                    Question <span id="currentQNum">1</span>/<span id="totalQNum">5</span>
                </span>
                <span class="text-sm text-gray-400 font-medium" id="topicDisplay">Topic</span>
            </div>

            <h2 id="questionText" class="text-2xl font-bold text-gray-800 mb-8 leading-tight">
                Question goes here?
            </h2>

            <div id="optionsContainer" class="space-y-3">
                <!-- Options injected here -->
            </div>

            <div id="feedbackArea" class="mt-6 hidden p-4 rounded-lg bg-gray-50 border border-gray-200">
                <p id="feedbackText" class="text-gray-800"></p>
                <button id="nextBtn" class="btn mt-4">Next Question</button>
            </div>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="card p-8 text-center hidden fade-in">
        <div class="mb-6">
            <span class="text-6xl">üèÜ</span>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Quiz Complete!</h2>
        <p class="text-gray-500 mb-8">Here is how you did:</p>

        <div class="bg-gray-50 rounded-xl p-6 mb-8 border border-gray-200">
            <div class="text-5xl font-black text-blue-600 mb-1">
                <span id="finalScore">0</span>/<span id="maxScore">5</span>
            </div>
            <p class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Final Score</p>
        </div>

        <button id="restartBtn" class="btn bg-gray-800 hover:bg-gray-900">Create New Quiz</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const apiKey = "AIzaSyC2jySuDNbGyMfXpqTnGpOwy1jnKZqE-OE"; 
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";

        // --- STATE ---
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userTopic = "";

        // --- DOM ELEMENTS ---
        const setupScreen = document.getElementById('setupScreen');
        const loadingScreen = document.getElementById('loadingScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultScreen = document.getElementById('resultScreen');
        
        const topicInput = document.getElementById('topicInput');
        const generateBtn = document.getElementById('generateBtn');
        
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const progressBar = document.getElementById('progressBar');
        const currentQNum = document.getElementById('currentQNum');
        const totalQNum = document.getElementById('totalQNum');
        const topicDisplay = document.getElementById('topicDisplay');
        
        const feedbackArea = document.getElementById('feedbackArea');
        const feedbackText = document.getElementById('feedbackText');
        const nextBtn = document.getElementById('nextBtn');
        
        const finalScore = document.getElementById('finalScore');
        const maxScore = document.getElementById('maxScore');
        const restartBtn = document.getElementById('restartBtn');

        // --- CORE FUNCTIONS ---

        async function generateQuiz() {
            userTopic = topicInput.value.trim();
            if (!userTopic) {
                alert("Please enter a topic!");
                return;
            }

            // UI Transition
            setupScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');

            const prompt = `
                Generate a generic multiple-choice quiz about the topic: "${userTopic}".
                Create exactly 5 unique questions.
                
                Return ONLY valid JSON in this format:
                [
                    {
                        "question": "Question text here?",
                        "options": ["Option A", "Option B", "Option C", "Option D"],
                        "answer": 0,
                        "explanation": "Brief sentence explaining why this is correct."
                    },
                    ...
                ]
                Note: "answer" should be the index (0-3) of the correct option in the "options" array.
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await response.json();
                const jsonString = data.candidates[0].content.parts[0].text;
                currentQuestions = JSON.parse(jsonString);

                startQuiz();

            } catch (error) {
                console.error(error);
                alert("Failed to generate quiz. Please check your API key or try a different topic.");
                setupScreen.classList.remove('hidden');
                loadingScreen.classList.add('hidden');
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            loadingScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            totalQNum.innerText = currentQuestions.length;
            topicDisplay.innerText = userTopic;
            
            renderQuestion();
        }

        function renderQuestion() {
            const qData = currentQuestions[currentQuestionIndex];
            
            // Reset UI
            feedbackArea.classList.add('hidden');
            optionsContainer.innerHTML = '';
            optionsContainer.classList.remove('pointer-events-none'); // Re-enable clicks
            
            // Update Progress
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
            currentQNum.innerText = currentQuestionIndex + 1;

            // Set Text
            questionText.innerText = qData.question;

            // Create Buttons
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function handleAnswer(selectedIndex, btn) {
            const qData = currentQuestions[currentQuestionIndex];
            const correctIndex = qData.answer;
            const buttons = optionsContainer.querySelectorAll('.option-btn');

            // Disable all buttons
            optionsContainer.classList.add('pointer-events-none');

            if (selectedIndex === correctIndex) {
                btn.classList.add('correct');
                score++;
                feedbackText.innerHTML = `<strong class="text-green-600">Correct!</strong> ${qData.explanation}`;
            } else {
                btn.classList.add('incorrect');
                buttons[correctIndex].classList.add('correct'); // Show correct one
                feedbackText.innerHTML = `<strong class="text-red-600">Wrong!</strong> ${qData.explanation}`;
            }

            // Show feedback & Next button
            feedbackArea.classList.remove('hidden');
            
            // Update progress to current step completed
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            finalScore.innerText = score;
            maxScore.innerText = currentQuestions.length;
        }

        function restartApp() {
            resultScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            topicInput.value = '';
            progressBar.style.width = '0%';
        }

        // --- LISTENERS ---
        generateBtn.addEventListener('click', generateQuiz);
        
        topicInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateQuiz();
        });

        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartApp);

    </script>
</body>
</html>
